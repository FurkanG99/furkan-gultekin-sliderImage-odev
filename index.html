<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°mage Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://picsum.photos/id/237/500/300" alt="image1">
            <img src="https://picsum.photos/id/23/500/300" alt="image2">
            <img src="https://picsum.photos/id/217/500/300" alt="image3">
            <img src="https://picsum.photos/id/20/500/300" alt="image4">
            <img src="https://picsum.photos/id/114/500/300" alt="image5">
            <img src="https://picsum.photos/id/24/500/300" alt="image6">
            <img src="https://picsum.photos/id/28/500/300" alt="image7">
            <img src="https://picsum.photos/id/214/500/300" alt="image8">
            <img src="https://picsum.photos/id/29/500/300" alt="image9">
            <img src="https://picsum.photos/id/1/500/300" alt="image10">
        </div>
        <div class="slider-move">    
            <i class="fas fa-angle-double-left"  onclick="prevImage()"></i>
            <i class="fas fa-angle-double-right"  onclick="nextImage()"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
